name: Operational System CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Manuel tetikleme iÃ§in

# Token izinleri (GitHub Pages iÃ§in gerekli)
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 1. TEST & BUILD AÅAMASI
  build-and-test:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest

    steps:
    - name: Kaynak Kodu Ã‡ek (Checkout)
      uses: actions/checkout@v4

    - name: Node.js Kurulumu (v20)
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle
      run: npm ci

    - name: Type KontrolÃ¼ (TypeScript)
      run: npx tsc --noEmit

    - name: Birim Testleri Ã‡alÄ±ÅŸtÄ±r
      run: npm test

    - name: Projeyi Derle (Build)
      run: npm run build

    # Clean Release Stratejisi: Temiz Zip OluÅŸtur
    - name: Temiz SÃ¼rÃ¼mÃ¼ Paketle (.zip)
      run: |
        cd dist
        zip -r ../chelebyy-os-clean-build.zip .
        cd ..

    # Build DosyalarÄ±nÄ± Sonraki AÅŸamaya TaÅŸÄ±
    - name: Artifact Upload (Pages)
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

    # Zip DosyasÄ±nÄ± Ä°ndirilebilir Yap (Actions Sekmesi Ä°Ã§in)
    - name: Zip Upload (Artifact)
      uses: actions/upload-artifact@v4
      with:
        name: chelebyy-os-clean-build
        path: chelebyy-os-clean-build.zip

  # 2. DEPLOY AÅAMASI (Sadece main branch iÃ§in)
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
