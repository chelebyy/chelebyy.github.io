<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Artifacts OS</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans+Mono:wght@400;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "var(--color-primary)",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0a0a0c",
                        "surface-dark": "#111218",
                        "border-dark": "#282b39"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["Noto Sans Mono", "monospace"],
                    },
                    animation: {
                        'marquee': 'marquee 25s linear infinite',
                    },
                    keyframes: {
                        marquee: {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-50%)' },
                        }
                    },
                    borderRadius: { "DEFAULT": "0.125rem", "sm": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        :root {
            --color-primary: #1337ec;
        }

        ::-webkit-scrollbar {
            width: 8px;
            background: #0a0a0c;
        }

        ::-webkit-scrollbar-thumb {
            background: #282b39;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #1337ec;
        }

        .glitch-hover:hover {
            text-shadow: 2px 0 #1337ec, -2px 0 #ff0055;
        }

        .border-glitch {
            transition: all 0.1s ease-in-out;
        }

        .border-glitch:hover {
            border-color: #1337ec;
            transform: translate(-1px, -1px);
            box-shadow: 2px 2px 0px rgba(19, 55, 236, 0.5);
        }

        /* Cursor Fix: Hide default cursor globally */
        html,
        body,
        *,
        button,
        a,
        input {
            cursor: none !important;
        }

        /* Shake Animation (Deprem Efekti) */
        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        @keyframes scan {
            0% {
                top: -10%;
                opacity: 0;
            }

            5% {
                opacity: 1;
            }

            95% {
                opacity: 1;
            }

            100% {
                top: 110%;
                opacity: 0;
            }
        }

        .hover-shake:hover {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
            color: #1337ec;
            /* Optional: Turn blue on shake */
            opacity: 0.8;
        }

        body {
            background-color: #0a0a0c;
        }

        /* Galatasaray Secret Code - Yellow Red */
        .gs-secret {
            background: linear-gradient(90deg, #ffc107, #ff0000, #ffc107);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.5), 0 0 20px rgba(255, 0, 0, 0.3);
            animation: gs-glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes gs-glow {
            0% {
                filter: brightness(1);
            }

            100% {
                filter: brightness(1.3);
            }
        }
    </style>
    <style>
        /* Cyber Terminal Animations v1 */
        :root {
            --term-glass: rgba(10, 20, 40, 0.6);
            --term-border: rgba(0, 243, 255, 0.3);
            --term-glow: #00f3ff;
            --term-text: #a0e0ff;
        }

        /* The Floating 3D Movement */
        @keyframes terminal-float {

            0%,
            100% {
                transform: translateY(0) rotateX(10deg) rotateY(-10deg);
            }

            50% {
                transform: translateY(-15px) rotateX(15deg) rotateY(-5deg);
            }
        }

        /* Scrolling Code Animation */
        @keyframes code-scroll {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-50%);
            }
        }

        /* Blinking Cursor */
        @keyframes cursor-blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* Progress Bar Fill */
        @keyframes progress-fill {
            0% {
                width: 0%;
            }

            100% {
                width: var(--w);
            }
        }

        @keyframes flash-red-white {

            0%,
            100% {
                background-color: #ffffff;
                box-shadow: 0 0 10px #ffffff;
            }

            50% {
                background-color: #ff0000;
                box-shadow: 0 0 15px #ff0000;
            }
        }

        /* Container for the 3D Perspective */
        .terminal-stage {
            perspective: 1500px;
            transform-style: preserve-3d;
        }

        /* The Main Glass Screen */
        .terminal-screen {
            background: linear-gradient(135deg, var(--term-glass), rgba(0, 0, 0, 0.8));
            border: 1px solid var(--term-border);
            box-shadow:
                0 0 20px rgba(0, 243, 255, 0.1),
                inset 0 0 20px rgba(0, 243, 255, 0.05);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 8px;
            transform-style: preserve-3d;
            animation: terminal-float 8s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        /* Grid Background Pattern */
        .terminal-grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
        }

        /* Code Block Container */
        .terminal-code-container {
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
        }

        /* Glowing Header Line */
        .terminal-header-glow {
            box-shadow: 0 0 10px var(--term-glow);
        }

        /* Typing Effect Class */
        .typing-cursor::after {
            content: '_';
            animation: cursor-blink 1s steps(2) infinite;
            color: var(--term-glow);
        }
    </style>
